# Application Name
spring.application.name=demoooooo

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/GS?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariCP

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Configuration
server.port=8069

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging Configuration
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
logging.level.com.example.Formation=debug

# SpringDoc Configuration
springdoc.default-consumes-media-type=application/json

# MVC Configuration
spring.mvc.format.date=yyyy-MM-dd

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=benjeddouhoucem11@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

# Content Negotiation Configuration
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.media-type.not-supported.enable=false

